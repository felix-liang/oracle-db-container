apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-oracledb-host
  namespace: {{ .Release.Namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: 1521
      protocol: TCP
      name: oracle-port
  selector:
    app: {{ .Release.Name }}-oracledb
